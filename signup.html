<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - My Budget Local</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">

<div class="auth-container">
  <h1>Inscription</h1>
  <form id="signupForm">
    <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
    <input type="password" id="signupPassword" placeholder="Mot de passe" required>
    <button type="submit">S'inscrire</button>
    <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
  </form>
</div>

<script src="auth.js"></script>
</body>
</html>
