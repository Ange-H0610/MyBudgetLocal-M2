<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup - My Budget Local</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="theme-light">
  <div class="form-container">
    <h1>Inscription</h1>
    <form id="signupForm">
      <input type="text" id="newUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="newPassword" placeholder="Mot de passe" required>
      <button type="submit">Créer un compte</button>
    </form>
    <p>Déjà inscrit ? <a href="index.html">Se connecter</a></p>
  </div>
<script src="script.js"></script>
</body>
</html>
