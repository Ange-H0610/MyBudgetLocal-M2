<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My-Budget_Local - Inscription</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <div class="auth-container">
    <h1 class="title">Créer un compte</h1>
    <form id="signupForm">
      <input type="text" id="signupUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="signupPassword" placeholder="Mot de passe" required>
      <button type="submit" class="btn-primary">S'inscrire</button>
      <p class="link-text">Déjà un compte ? <a href="index.html">Se connecter</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
