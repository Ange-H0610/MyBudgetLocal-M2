<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My-Budget_Local - Connexion</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <div class="auth-container">
    <h1 class="title">My-Budget_Local</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Nom d'utilisateur" required>
      <input type="password" id="loginPassword" placeholder="Mot de passe" required>
      <button type="submit" class="btn-primary">Se connecter</button>
      <p class="link-text">Pas de compte ? <a href="signup.html">S'inscrire</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
