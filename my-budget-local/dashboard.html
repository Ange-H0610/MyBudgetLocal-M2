<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - My Budget Local</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <span id="greeting">Bonjour, utilisateur</span>
    <button id="logout">Déconnexion</button>
  </nav>

  <div class="container">
    <h1>Calculateur de Budget</h1>
    <table id="budgetTable">
      <!-- Tableau simplifié -->
      <thead>
        <tr>
          <th>Catégorie</th>
          <th>Montant (€)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Salaire</td>
          <td><input type="number" id="income" value="0"></td>
        </tr>
        <tr>
          <td>Dépenses</td>
          <td><input type="number" id="expense" value="0"></td>
        </tr>
      </tbody>
    </table>
    <button id="calculate">Calculer</button>
    <h2 id="result"></h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
