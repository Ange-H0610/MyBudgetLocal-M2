<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau de bord - My-Budget_Local</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body class="theme-light">
  <nav class="navbar">
    <span class="logo">My-Budget_Local</span>
    <div class="nav-right">
      <span id="welcomeUser"></span>
      <button id="themeToggle" class="btn-secondary">Changer thème</button>
      <button id="logoutBtn" class="btn-danger">Déconnexion</button>
    </div>
  </nav>

  <main class="dashboard">
    <section>
      <h2>Revenus</h2>
      <input type="number" id="incomeAmount" placeholder="Montant en Ariary">
      <input type="text" id="incomeDesc" placeholder="Description">
      <button id="addIncome" class="btn-primary">Ajouter revenu</button>
      <ul id="incomeList"></ul>
    </section>

    <section>
      <h2>Dépenses</h2>
      <input type="number" id="expenseAmount" placeholder="Montant en Ariary">
      <input type="text" id="expenseDesc" placeholder="Description">
      <button id="addExpense" class="btn-primary">Ajouter dépense</button>
      <ul id="expenseList"></ul>
    </section>

    <section>
      <button id="calculateBalance" class="btn-calc">Calculer ton solde</button>
      <p id="balanceDisplay"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
